name: Deployments

on:
  push:
    tags:
      - "*"

concurrency: production

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update package version
        run: |
          # Obtenez le nom du tag actuel
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Version: $VERSION"
          # Mettez Ã  jour la version dans package.json
          npm version $VERSION --no-git-tag-version
        env:
          GITHUB_REF: ${{ github.ref }}

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          REACT_APP_VERSION=$VERSION npm run build
        env:
          VERSION: ${GITHUB_REF#refs/tags/}

      - name: Compile and run injectVersion script
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Version: $VERSION"
          node ./services/injectVersion.js $VERSION

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build
          if-no-files-found: error
          retention-days: 1

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend_build

      - name: Deploy Frontend to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOSTNAME }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: "frontend_build/"
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
