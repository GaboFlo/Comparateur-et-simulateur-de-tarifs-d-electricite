name: Fetch and Commit

on:
  workflow_dispatch:
  schedule:
    - cron: "36 * * * *"

jobs:
  fetch-and-commit:
    name: Fetch and Commit Changes
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        uses: electron/github-app-auth-action@v1.1.1
        id: generate-token
        with:
          creds: ${{ secrets.GA_UPDATER }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run fetchTempoData
        run: npm run fetch-and-update-tempo-data

      - name: Commit changes
        uses: dsanders11/github-app-commit-action@v1
        with:
          message: 'Update JSON data'
          token: ${{ steps.generate-token.outputs.token }}